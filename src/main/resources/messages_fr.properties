# CARRIÈRE
career.title = Quelques-uns des partenaires avec lesquels j'ai travaillé ...
career.bimsa.title = BIMSA
career.bimsa.description = J'ai collaboré avec BIMSA pour la traduction de documents techniques du domaine juridique liés aux appels d'offres de travaux publics du catalan à l'espagnol pour publication ultérieure.
career.mossos.title = Mossos d'Esquadra
career.mossos.description = J'ai collaboré avec la police de Mossos d'Esquadra, par l'intermédiaire d'une entreprise intermédiaire, en aidant les étrangers à présenter des plaintes: en servant d'interprète entre les agents et ces personnes, ainsi qu'en traduisant leurs témoignages pour les traduire les dans les documents officiels.
career.vopi.title = Groupe d'entreprises Vopi 4
career.vopi.description = J'ai beaucoup collaboré avec Vopi4 pour traduire les différents sites Web des sociétés du groupe en anglais et en français. De plus, j'ai collaboré à la traduction dans ces deux langues de documents techniques et juridiques.

