<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" content="${_csrf.token}"/>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
    <link rel="icon" type="image/png" th:href="@{favicon.ico}">
    <meta name="theme-color" content="black">
    <link rel="stylesheet"
          th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'}"
          type="text/css">
    <link rel="stylesheet" th:href="@{css/colorful.css}">
    <title th:text="'Iniciar Sessió'">Clara Barnés - Translations</title>
</head>
<body>
  <div class="py-5 text-center h-100" style="	background-image: url(&quot;https://cn.opendesktop.org/img//hive/content-pre1/128157-1.png&quot;);	background-size: cover;	background-position: top left;	background-repeat: repeat;">
    <div class="container">
      <div class="row mt-5">
        <div class="mx-auto col-md-6 col-10 bg-white p-5">
          <h1 class="mb-4">Iniciar Sessió</h1>
          <form th:action="@{/login}" method="post">
            <div class="form-group"> <input type="text" class="form-control" name="username" id="username" placeholder="Introdueix nom d'usuari" required="required"> </div>
            <div class="form-group mb-3"> <input type="password" class="form-control" name="password" id="password" placeholder="Introdueix contrasenya"> <small class="form-text text-muted text-right"></small> </div>
            <button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-sign-in mr-2" aria-hidden="true"></i> Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
